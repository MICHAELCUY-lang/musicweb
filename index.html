<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Together</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üéµ Music Together</h1>
            </div>
            <div class="room-info">
                <span id="room-status">Not Connected</span>
                <div class="users-count">
                    <span id="users-icon">üë•</span>
                    <span id="users-count">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Room Controls -->
            <div class="room-controls">
                <div class="room-join">
                    <input type="text" id="room-input" placeholder="Enter Room Code or Create New">
                    <button id="join-btn">Join Room</button>
                    <button id="create-btn">Create Room</button>
                </div>
                <div class="user-controls">
                    <input type="text" id="username-input" placeholder="Your Username">
                    <button id="set-username">Set Username</button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search YouTube videos...">
                    <button id="search-btn">Search</button>
                </div>
                <div class="search-results" id="search-results"></div>
            </div>

            <!-- Video Player Section -->
            <div class="player-section">
                <div class="video-container">
                    <div id="youtube-player"></div>
                    <div class="video-info">
                        <h3 id="current-title">No video selected</h3>
                        <p id="current-channel">Select a video to start</p>
                    </div>
                </div>
                
                <!-- Player Controls -->
                <div class="player-controls">
                    <button id="play-btn" class="control-btn">
                        <span class="icon">‚ñ∂Ô∏è</span>
                    </button>
                    <button id="pause-btn" class="control-btn">
                        <span class="icon">‚è∏Ô∏è</span>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                    <div class="volume-control">
                        <button id="volume-btn" class="control-btn">
                            <span class="icon">üîä</span>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="100" value="50">
                    </div>
                </div>
            </div>

            <!-- Queue Section -->
            <div class="queue-section">
                <h3>Queue</h3>
                <div class="queue-list" id="queue-list">
                    <p class="empty-queue">No videos in queue</p>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <h3>Chat</h3>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <!-- Users List -->
            <div class="users-section">
                <h3>Users in Room</h3>
                <div class="users-list" id="users-list"></div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/utils.js"></script>
    <script src="js/youtube-api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
