<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Together</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    #search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #search-bar button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .video-result {
      display: flex;
      gap: 10px;
      background: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    .video-result img {
      width: 120px;
      height: 90px;
      border-radius: 5px;
    }

    .video-info h4 {
      margin: 0;
    }

    #player-section {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    #youtube-frame {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .control-btn {
      padding: 10px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .progress {
      flex: 1;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: #764ba2;
      width: 0%;
    }

    .time-info {
      font-size: 0.9rem;
    }

    #volume {
      width: 80px;
    }

    #queue {
      margin-top: 30px;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fafafa;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .queue-item img {
      width: 60px;
      height: 45px;
      border-radius: 4px;
    }

    .queue-item h5 {
      margin: 0;
      font-size: 1rem;
    }

    .queue-item small {
      font-size: 0.8rem;
      color: #666;
    }

    .remove-btn {
      margin-left: auto;
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Music Together</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search YouTube...">
      <button onclick="search()">Search</button>
    </div>

    <div id="results"></div>

    <div id="player-section" style="display: none;">
      <iframe id="youtube-frame" src=""></iframe>

      <div id="controls">
        <button class="control-btn" id="play">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="pause">‚è∏Ô∏è</button>
        <div class="progress" onclick="seek(event)">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="time-info"><span id="current-time">0:00</span> / <span id="duration">0:00</span></div>
        <button class="control-btn" id="mute">üîä</button>
        <input type="range" id="volume" min="0" max="100" value="50">
      </div>
    </div>

    <div id="queue">
      <h3 style="color:white;">Queue</h3>
      <div id="queue-list"></div>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAC5NObht8z8Osj5JusK4QhotaohQAKGv8';
    let queue = [];
    let currentIndex = -1;
    let player;
    let interval;

    function search() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => showResults(data.items));
    }

    function showResults(videos) {
      const results = document.getElementById("results");
      results.innerHTML = "";

      videos.forEach(video => {
        const vid = video.id.videoId;
        const { title, channelTitle, thumbnails } = video.snippet;

        const div = document.createElement("div");
        div.className = "video-result";
        div.innerHTML = `
          <img src="${thumbnails.medium.url}">
          <div class="video-info">
            <h4>${title}</h4>
            <p>${channelTitle}</p>
          </div>
        `;
        div.onclick = () => addToQueue({ vid, title, channelTitle, thumb: thumbnails.default.url });
        results.appendChild(div);
      });
    }

    function addToQueue(video) {
      queue.push(video);
      updateQueue();
      if (currentIndex === -1) {
        currentIndex = 0;
        loadVideo(queue[0].vid);
      }
    }

    function updateQueue() {
      const list = document.getElementById("queue-list");
      list.innerHTML = "";
      queue.forEach((v, i) => {
        const item = document.createElement("div");
        item.className = "queue-item";
        item.innerHTML = `
          <img src="${v.thumb}">
          <div>
            <h5>${v.title}</h5>
            <small>${v.channelTitle}</small>
          </div>
          <button class="remove-btn" onclick="removeFromQueue(${i})">Remove</button>
        `;
        list.appendChild(item);
      });
    }

    function removeFromQueue(index) {
      queue.splice(index, 1);
      if (index === currentIndex) {
        if (queue.length > 0) {
          currentIndex = 0;
          loadVideo(queue[0].vid);
        } else {
          currentIndex = -1;
          document.getElementById("player-section").style.display = "none";
        }
      }
      updateQueue();
    }

    function loadVideo(id) {
      document.getElementById("youtube-frame").src = `https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`;
      document.getElementById("player-section").style.display = "block";
    }

    // Player Controls
    document.getElementById("play").onclick = () => postMessageToPlayer('playVideo');
    document.getElementById("pause").onclick = () => postMessageToPlayer('pauseVideo');
    document.getElementById("mute").onclick = toggleMute;
    document.getElementById("volume").oninput = function () {
      postMessageToPlayer('setVolume', this.value);
    };

    function toggleMute() {
      const icon = document.getElementById("mute");
      if (icon.textContent === "üîä") {
        postMessageToPlayer("mute");
        icon.textContent = "üîá";
      } else {
        postMessageToPlayer("unMute");
        icon.textContent = "üîä";
      }
    }

    function postMessageToPlayer(func, value = null) {
      const iframe = document.getElementById("youtube-frame");
      iframe.contentWindow.postMessage(
        JSON.stringify({
          event: "command",
          func: func,
          args: value !== null ? [value] : []
        }),
        "*"
      );
    }

    function seek(e) {
      const bar = e.currentTarget;
      const rect = bar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      postMessageToPlayer("getDuration");
      // We'll need JS SDK to support seek accurately.
    }

    // Note: Progress bar will need YouTube IFrame API to track time in real-time
  </script>
</body>
</html>
